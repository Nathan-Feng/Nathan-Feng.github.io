# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Hello world ！"
sidebar-avatar: img/avatar_zhao.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
